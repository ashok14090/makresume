<style>
*{
	padding: 0;
	margin: 0;
	font-family: sans-serif;
}


.navsec nav{
	width: 100%;
	height: 80px;
	background: linear-gradient(to right, #000b39 5%, #00bac7 79%);

}
label.logo {

    color: #fff;
    line-height: 80px;
    font-weight: 600;
    margin-left: 25px;
}

.navsec nav ul{
	float: right;
	margin-right: 25px;
	line-height: 80px;
}

.navsec nav ul li{
	display: inline-flex;
	list-style: none;
	margin: 0 10px;

}

.navsec nav ul li a{
	text-decoration: none;
	font-weight: 600;
	color: #fff;
	text-transform: uppercase;
	padding: 0 10px;
}
#check{
	display: none;
}
.checkbtn {
    color: #fff;
    font-size: 24px;
    line-height: 80px;

    margin-right: 40px;
    cursor: pointer;
    display: none;
}
.body-1 {
    /* z-index: 99; */
    margin: auto;
}
.body-1 h1, p.intro-position {
    font-size: 60px;
    font-weight: 600;
    color: #fff;
  text-align: center;
  -webkit-animation: glow 1s ease-in-out infinite alternate;
  -moz-animation: glow 1s ease-in-out infinite alternate;
  animation: glow 1s ease-in-out infinite alternate;
}

@-webkit-keyframes glow {
  from {
    text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073, 0 0 40px #e60073, 0 0 50px #e60073, 0 0 60px #e60073, 0 0 70px #e60073;
  }
  
  to {
    text-shadow: 0 0 20px #fff, 0 0 30px #ff4da6, 0 0 40px #ff4da6, 0 0 50px #ff4da6, 0 0 60px #ff4da6, 0 0 70px #ff4da6, 0 0 80px #ff4da6;
  }
}

.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 300px;
  margin: auto;
  text-align: center;
  font-family: arial;
}

.title {
  color: grey;
  font-size: 18px;
}

button {
  border: none;
  outline: 0;
  display: inline-block;
  padding: 8px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}

a {
  text-decoration: none;
  font-size: 22px;
  color: black;
}

button:hover, a:hover {
  opacity: 0.7;
}
</style>
</head>
